<div><span>id: </span>{{ hero.id }}</div>
<div><span>name: </span>{{ hero.title }}</div> -->
<h2>{{ mediaItem.name }}</h2>
<div>{{ mediaItem.medium }}</div>
<button (click)="onButtonClick()">Click Me</button>

<div class="container">
  <div class="row">
    <form class="col s12 ng-pristine ng-invalid ng-touched" novalidate="">
      <div class="row">
        <div class="input-field col s6 m12 l6">
          <input
            id="first_name"
            length="25"
            name="firstName"
            placeholder="First Name"
            required=""
            type="text"
            ng-reflect-required=""
            ng-reflect-name="firstName"
            ng-reflect-model=""
            class="ng-pristine ng-invalid ng-touched"
          />
        </div>
        <div class="input-field col s6 m12 l6">
          <input
            id="last_name"
            length="25"
            name="lastName"
            placeholder="Last Name"
            required=""
            type="text"
            ng-reflect-required=""
            ng-reflect-name="lastName"
            ng-reflect-model=""
            class="ng-untouched ng-pristine ng-invalid"
          />
        </div>
      </div>
      <div class="row" style="margin-top: -20px">
        <div class="input-field col s6 m12 l6">
          <input
            id="address"
            name="address"
            placeholder="Address"
            required=""
            type="text"
            ng-reflect-required=""
            ng-reflect-name="address"
            ng-reflect-model=""
            class="ng-untouched ng-pristine ng-invalid"
          />
        </div>
        <div class="input-field col s6 m12 l6">
          <input
            id="town"
            name="city"
            placeholder="City/Town"
            required=""
            type="text"
            ng-reflect-required=""
            ng-reflect-name="city"
            ng-reflect-model=""
            class="ng-untouched ng-pristine ng-invalid"
          />
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="country">Country</label
          ><select
            class="browser-default ng-untouched ng-pristine ng-invalid"
            id="country"
            name="country"
            required=""
            ng-reflect-required=""
            ng-reflect-name="country"
            ng-reflect-model=""
          >
            <option disabled="" selected="" value="" ng-reflect-value="">
              Select a country
            </option>
            <option value="United States" ng-reflect-value="United States">
              United States
            </option>
            <option value="Canada" ng-reflect-value="Canada">Canada</option>
            <option value="Mexico" ng-reflect-value="Mexico">Mexico</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l6">
          <label for="state">State</label
          ><select
            class="browser-default ng-untouched ng-pristine ng-invalid"
            id="state"
            name="state"
            required=""
            ng-reflect-required=""
            ng-reflect-name="state"
            ng-reflect-model=""
          >
            <option disabled="" selected="" value="" ng-reflect-value="">
              Select a state
            </option>
            <option value="AL" ng-reflect-value="AL">Alabama</option>
            <option value="AK" ng-reflect-value="AK">Alaska</option>
            <option value="AZ" ng-reflect-value="AZ">Arizona</option>
            <option value="AR" ng-reflect-value="AR">Arkansas</option>
            <option value="CA" ng-reflect-value="CA">California</option>
            <option value="CO" ng-reflect-value="CO">Colorado</option>
            <option value="CT" ng-reflect-value="CT">Connecticut</option>
            <option value="DE" ng-reflect-value="DE">Delaware</option>
            <option value="DC" ng-reflect-value="DC">
              District Of Columbia
            </option>
            <option value="FL" ng-reflect-value="FL">Florida</option>
            <option value="GA" ng-reflect-value="GA">Georgia</option>
            <option value="HI" ng-reflect-value="HI">Hawaii</option>
            <option value="ID" ng-reflect-value="ID">Idaho</option>
            <option value="IL" ng-reflect-value="IL">Illinois</option>
            <option value="IN" ng-reflect-value="IN">Indiana</option>
            <option value="IA" ng-reflect-value="IA">Iowa</option>
            <option value="KS" ng-reflect-value="KS">Kansas</option>
            <option value="KY" ng-reflect-value="KY">Kentucky</option>
            <option value="LA" ng-reflect-value="LA">Louisiana</option>
            <option value="ME" ng-reflect-value="ME">Maine</option>
            <option value="MD" ng-reflect-value="MD">Maryland</option>
            <option value="MA" ng-reflect-value="MA">Massachusetts</option>
            <option value="MI" ng-reflect-value="MI">Michigan</option>
            <option value="MN" ng-reflect-value="MN">Minnesota</option>
            <option value="MS" ng-reflect-value="MS">Mississippi</option>
            <option value="MO" ng-reflect-value="MO">Missouri</option>
            <option value="MT" ng-reflect-value="MT">Montana</option>
            <option value="NE" ng-reflect-value="NE">Nebraska</option>
            <option value="NV" ng-reflect-value="NV">Nevada</option>
            <option value="NH" ng-reflect-value="NH">New Hampshire</option>
            <option value="NJ" ng-reflect-value="NJ">New Jersey</option>
            <option value="NM" ng-reflect-value="NM">New Mexico</option>
            <option value="NY" ng-reflect-value="NY">New York</option>
            <option value="NC" ng-reflect-value="NC">North Carolina</option>
            <option value="ND" ng-reflect-value="ND">North Dakota</option>
            <option value="OH" ng-reflect-value="OH">Ohio</option>
            <option value="OK" ng-reflect-value="OK">Oklahoma</option>
            <option value="OR" ng-reflect-value="OR">Oregon</option>
            <option value="PA" ng-reflect-value="PA">Pennsylvania</option>
            <option value="RI" ng-reflect-value="RI">Rhode Island</option>
            <option value="SC" ng-reflect-value="SC">South Carolina</option>
            <option value="SD" ng-reflect-value="SD">South Dakota</option>
            <option value="TN" ng-reflect-value="TN">Tennessee</option>
            <option value="TX" ng-reflect-value="TX">Texas</option>
            <option value="UT" ng-reflect-value="UT">Utah</option>
            <option value="VT" ng-reflect-value="VT">Vermont</option>
            <option value="VA" ng-reflect-value="VA">Virginia</option>
            <option value="WA" ng-reflect-value="WA">Washington</option>
            <option value="WV" ng-reflect-value="WV">West Virginia</option>
            <option value="WI" ng-reflect-value="WI">Wisconsin</option>
            <option value="WY" ng-reflect-value="WY">Wyoming</option>
          </select>
        </div>
        <div class="input-field col s12 m12 l6">
          <input
            id="zip-code"
            maxlength="5"
            minlength="5"
            name="zipCode"
            placeholder="Zip Code"
            required=""
            type="text"
            ng-reflect-required=""
            ng-reflect-minlength="5"
            ng-reflect-maxlength="5"
            ng-reflect-name="zipCode"
            ng-reflect-model=""
            class="ng-untouched ng-pristine ng-invalid"
          />
        </div>
        <p id="wrongZip">Zipcode is wrong</p>
      </div>
      <div class="row" style="margin-top: -10px">
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">email</i
          ><input
            class="validate ng-untouched ng-pristine ng-invalid"
            id="email"
            name="email"
            placeholder="Email"
            required=""
            type="email"
            ng-reflect-required=""
            ng-reflect-name="email"
            ng-reflect-model=""
          />
        </div>
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">contact_phone</i
          ><input
            class="validate ng-untouched ng-pristine ng-invalid"
            id="phone-number"
            name="phoneNumber"
            placeholder="Phone number"
            required=""
            type="tel"
            ng-reflect-required=""
            ng-reflect-name="phoneNumber"
            ng-reflect-model=""
          />
        </div>
      </div>
      <button
        class="waves-effect waves-light btn right"
        id="addButton"
        type="submit"
        disabled=""
      >
        Add Address
      </button>
      <button class="waves-effect waves-light btn right" id="btn" type="reset">
        Clear
      </button>
    </form>
  </div>
</div>
